<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='{%static "main/css/main.css"%}'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    
</head>
<body>
    <aside>
        <img src="{% static 'img/logo.svg' %}" alt="Лого" >
        <span class="logo">ItProger</span>
        <h3>Навигация</h3>
        <ul>
            <a href='{%url "home"%}'><li><i class="fas fa-home"></i>Главная</li></a>
            <a href='{%url "about"%}'><li><i class="fas fa-address-card"></i>Про нас</li></a>
            <a href='{%url "news_home"%}'><li><i class="fas fa-paper-plane"></i>Новости</li></a>
            <a href='{% url "contact"%}'><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
            <a href='{% url "create"%}'><li><button class='btn btn-info'><i class='fas fa-plus-circle'></i>Добавить запись</li></a>
        </ul>
    </aside>
    <main>
        {%block content%}
        {%endblock%}
    </main>
</body>
</html>
